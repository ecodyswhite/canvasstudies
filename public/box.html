<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>box</title>
<style>
    #idcanvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 75%;
        height: 75%;
        background-color: black;    }

    body {
        overflow: hidden;
    }

</style>

</head>
<body>

<canvas id='idcanvas' width=100 height=100 ></canvas>

<script>
 let can = document.getElementById('idcanvas')
      can.width = can.offsetWidth
      can.height = can.offsetHeight

      let w = can.width
      let h = can.height
      let d2 = can.getContext('2d')
      d2.strokeStyle= "#ccffdd"

     
        d2.beginPath(10, 10)
       /* d2.moveTo(10,10)
        d2.lineTo(w-10, 10)
        d2.stroke()
        d2.moveTo(w-10, 10)
        d2.lineTo(w-10, h-10)
        d2.stroke()
        d2.moveTo(w-10, h-10 )
        d2.lineTo(10, h-10)
        d2.stroke()
        d2.moveTo(10, h-10)
        d2.lineTo(10, 10)
        d2.stroke() */
        
        for(let i = 0 ; i<h ; i += 10){
            
            d2.moveTo(0, i)
            d2.lineTo(w, i)
            d2.stroke()

        }

        for(let i = 0 ; i <w ; i += 10){

            d2.moveTo(i, 0)
            d2.lineTo(i, h)
            d2.stroke()
        }


</script>
</body>
